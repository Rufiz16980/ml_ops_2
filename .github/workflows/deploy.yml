name: CI/CD (EC2 self-hosted)

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-ec2
  cancel-in-progress: true

jobs:
  lint-and-deploy:
    runs-on: [self-hosted, ec2, mlops2]
    timeout-minutes: 45

    steps:
      # Clean root-owned leftovers written by containers into the bind mounts
      - name: Hard clean workspace (fix root-owned files)
        run: |
          echo "Cleaning $GITHUB_WORKSPACE"
          sudo rm -rf "$GITHUB_WORKSPACE"/* || true
          sudo rm -rf "$GITHUB_WORKSPACE"/.[!.]* || true
          sudo rm -rf "$GITHUB_WORKSPACE"/..?* || true

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: false

      - name: Set up Python 3.12 for linting
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Lint (backend & frontend)
        run: |
          ruff --version
          ruff check backend frontend

      - name: Docker info
        run: |
          docker --version
          docker compose version

      # >>> NEW: free disk BEFORE building images (prevents Errno 28)
      - name: Pre-build cleanup (free disk)
        run: |
          docker system prune -af --volumes || true
          docker builder prune -af || true

      - name: Deploy with Docker Compose
        run: |
          docker compose down --remove-orphans || true
          docker compose build --pull
          docker compose up -d
          docker compose ps

      - name: Prune dangling images (post-deploy)
        run: docker image prune -f || true
